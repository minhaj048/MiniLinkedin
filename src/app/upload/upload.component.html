<div class="row" style="margin-bottom:15px;">
    <div class="col-md-3">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)"
            accept=".jpg,.jpeg,.bmp,.gif,.png" style="display:none;">
        <button type="button" class="btn btn-danger btn-sm" (click)="file.click()">Attach Image</button>
    </div>
    <div class="col-md-4">
        <span class="upload" *ngIf="progress">
            {{progress}}
        </span>
    </div>
</div>
